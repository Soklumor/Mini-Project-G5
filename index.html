<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/plugins/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile Group</title>
</head>
<body>
    <header>
        <div class="nav-offcavas">
            <nav class="navbar navbar-expand-lg bg-light fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="assets/img/logo.png" alt="">
                    </a>
                    <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <form class="d-flex mt-3 " role="search">
                                <input class="form-control mb-3" type="search" placeholder="Search" aria-label="Search">
                            </form>
                            <ul class="navbar-nav justify-content-end flex-grow-1">
                                <li class="nav-item ">
                                    <div class="item ">
                                        <img class="btn-image icon-jobs" src="assets/img/solid/home.svg" alt="">
                                        <img class="icon-hover" src="assets/img/solid_hover/home.svg" alt="">
                                        <a class="nav-link active text-black " aria-current="page" href="#">Home</a>
                                    </div>
                                </li>
                                <li class="nav-item ">
                                    <div class="item ">
                                        <img class="btn-image icon-jobs" src="assets/img/solid/job.svg" alt="">
                                        <img class="icon-hover" src="assets/img/solid_hover/job.svg" alt="">
                                        <a class="nav-link text-black " href="#">Jobs</a>
                                    </div>
                                </li>
                                <li class="nav-item ">
                                    <div class="item ">
                                        <img class="btn-image icon-article" src="assets/img/solid/news.svg" alt="">
                                        <img class="icon-hover" src="assets/img/solid_hover/news.svg" alt="">
                                        <a class="nav-link text-black " href="#">Article</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <div class="item ">
                                        <div class="notifica position-relative ">
                                            <item
                                                class="position-absolute top-0  start-100 p-2 bg-danger border border-light rounded-circle">
                                            </item>
                                            <img class="btn-image icon-notifica"
                                                src="assets/img/solid/notification.svg" alt="">
                                            <img class="icon-hover" src="assets/img/solid_hover/notification.svg" alt="">
                                        </div>
                                        <a class="nav-link text-black " href="#">Notification</a>
                                    </div>
                                </li>
                                <li class="nav-item dropdown">
                                    <div class="item">
                                        <div class="item-image">
                                            <img class="profile" src="assets/img/profile.jpg" alt="">
                                            <img class="icon-hover" src="assets/img/solid_hover/setting.svg" alt="">
                                        </div>
                                        <a class="nav-link dropdown-toggle text-black" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Me
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-dark">
                                            <li><a class="dropdown-item text-black" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li>
                                                <hr class="dropdown-divider text-black">
                                            </li>
                                            <li><a class="dropdown-item text-black" href="#">Something else here</a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col-12 col-8 main-left">

                </div>
                <div class="col-12 col-4 main-right">

                </div>
            </div>
        </div>
    </main>

    <script src="assets/plugins/bootstrap.bundle.min.js"></script>
</body>
</html>
